<ion-view>
    <ion-header-bar class="bar-assertive" ng-controller="AppController">
        <div class="buttons">
            <button ng-click="openLeftPanel()" class="button button-icon icon ion-navicon"></button>
        </div>
        <h1 class="title">{{'media' | translate}}</h1>
    </ion-header-bar>

    <ion-content has-header="true">

        <ion-list>

            <ion-item ng-repeat="media in medias" type="item-text-wrap" href="#/media-show/{{media.id}}">
                <h3>{{media.title}}</h3>

                <p>{{media.description}}</p>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
