<ion-view>
    <ion-header-bar class="bar-assertive">
        <div class="buttons">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </div>
        <h1 class="title">{{'Silo'}}</h1>

    </ion-header-bar>

    <ion-content has-header="true" has-tabs="false" padding="true">
        <div class="text-center">
            <a ng-click="newQuote()"><img src="assets/img/logo_silo.png"/></a>
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                {{randomQuote}}
            </div>
        </div>


    </ion-content>
</ion-view>
