<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Silo App</title>

    <link rel="stylesheet" href="vendor/ionic/css/ionic.min.css">

    <link href="styles/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="vendor/ionic/js/ionic.bundle.min.js"></script>

    <script src="vendor/angular-touch.min.js"></script>
    <script src="vendor/angular-translate.min.js"></script>

    <!-- translations -->
    <script src="l10n/en.js"></script>
    <script src="l10n/es.js"></script>
    <script src="l10n/fr.js"></script>
    <script src="l10n/it.js"></script>

    <!-- Needed for Cordova/PhoneGap -->
    <!--<script type="text/javascript" src="cordova.js"></script>-->

    <!-- app scripts -->
    <script src="scripts/modules/cordovaModule.js"></script>

    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/services/services.js"></script>
    <script src="scripts/controllers/controllers.js"></script>
    <script src="scripts/controllers/bookControllers.js"></script>
    <script src="scripts/directives/directives.js"></script>
</head>

<body ng-app="myApp">

<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content drag-content="true">
        <ion-nav-view animation=""></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
        <ng-include src="'views/sidemenu.html'"></ng-include>
    </ion-side-menu>

    <!-- Right menu -->
    <ion-side-menu side="right" is-enabled="allowRightMenu">
        <ng-include src="'views/sidechaptermenu.html'"></ng-include>
    </ion-side-menu>
</ion-side-menus>

</body>
</html>
